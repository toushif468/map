<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Map</title>
</head>
<body>
    <script>
        let arr  = [{fname: "Yahoo" ,lname: "Kumar"}, 
                    {fname: "Jhon" ,lname: "smith"},
                    {fname: "shon", lname: "Parry"},
        ];
        b= arr.map(test);

        document.write(b);

        function test(x){
            return  x.fname+""+x.lname;
        }
    </script>
</body>
</html>
